<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽专 - 转 住驻专</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="welcomeMessage">注...</h1>
        <button id="logoutButton">转转拽转</button>
    </header>

    <main>
        
        <section id="adminPanel" style="display:none;">
            <h2>  砖转砖 (Admin)</h2>
            <p> 转  砖转砖 ( 爪专, 注专 拽).</p>
        </section>

        <section id="teacherPanel" style="display:none;">
            <h2>  转转 砖转 (专/)</h2>
            <form id="createClassForm">
                <input type="text" id="className" placeholder="砖 转 砖" required>
                <button type="submit">爪专 转</button>
                <p id="classMessage" style="color:red;"></p>
            </form>
            
            <h3>驻专住 注 专砖转</h3>
             <form id="postMainAnnouncementForm">
                <input type="text" id="announcementTitle" placeholder="转专转 注" required>
                <textarea id="announcementContent" placeholder="转 注..." required></textarea>
                <button type="submit">驻专住 注 专砖转</button>
                <p id="announcementMessage"></p>
            </form>
        </section>

        <section id="studentPanel" style="display:none;">
            <h2> 砖转 砖 (转)</h2>
            <div id="studentTasksList">注 砖转...</div>
        </section>
        
        <section>
            <h2>锔 专转 砖转砖</h2>
            <h3>砖 住住</h3>
            <form id="changePasswordForm">
                <input type="password" id="oldPassword" placeholder="住住 砖" required>
                <input type="password" id="newPassword" placeholder="住住 砖" required>
                <button type="submit">砖 住住</button>
                <p id="passwordMessage"></p>
            </form>
            
            <h3>转转 砖:</h3>
            <ul id="userClassesList">
                <li>注 转转...</li>
            </ul>
        </section>

    </main>

    <script src="dashboard.js"></script>
</body>
</html>
